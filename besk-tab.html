<!DOCTYPE html>
<html>
	<head>
		<title>New Tab</title>
		<link rel='stylesheet' type='text/css' href='style.css' />
		<script src='jquery-1.11.1.min.js'></script>
		<script src='jquery.simpleWeather.min.js'></script>
		<script src="https://apis.google.com/js/client.js?onload=OnLoadCallback"></script>
		<script type='text/javascript' src='func.js'></script>

	<body>
		<div id='btn-apps' class='btn'>
			<a href='chrome://apps'>
				<img src='art/apps.png' class='menu-icon' />
			</a>
		</div>
		<div id='btn-settings' class='btn'>
			<img src='art/settings.png' class='menu-icon' />
		</div>
		<div id='settings-wrapper'>
			<p>Change name</p>
			<input type='text' id='s-name' class='s-text' data-key='name' />
			<p>Change location</p>
			<input type='text' id='s-city' class='s-text' data-key='city' />
			<input type='text' id='s-state' class='s-text' data-key='state' maxlength='2' />
			<p id='s-icon'>Show weather icon</p>
			<p id='s-5-day'>Show 5-day forecast</p>
			<p id='s-units'>Units: F</p>
			<p id='s-time-format'>12 hour clock</p>
			<!--<p>Calendar settings</p>-->
			<!--<p>Check for updates</p>-->
			<!--<p>Donate!</p>-->
		</div>
		<div id='gcalendar-wrapper'></div> <!-- calendar updates once every hour, or user can press a refresh button -->
		<!--<div id='gtasks-wrapper'>Tasks wrapper</div>--> <!-- tasks updates once every hour, or user can press a refresh button. if task is checked off in browser, make sure to change the local data -->
		<div id='center-wrapper'>
			<div id='q-name' class='init'>Hello, my name is <input type='text' id='a-name' placeholder='Franklin' /></div>
			<div id='q-location' class='init'>I live in <input type='text' id='a-city' placeholder='city' />,<input type='text' id='a-state' placeholder='state' maxlength='2'/></div>
			<div id='time' class='load'></div>
			<div id='welcome'></div>
			<div id='weather-wrapper' class='load'>
				<div id='weather-conditions-icon'><img src='' id='weather-conditions-icon-img' /></div>
				<span id='weather-temp'></span>
				<span id='weather-conditions-text'></span>
				<div id='weather-5-day'>
					<span class='weather-5-day-day' id='weather-5-day-1'>
						<div class='weather-5-day-icon'>
							<img src='' />
						</div>
						<div class='weather-5-day-high'></div>
						<div class='weather-5-day-low'></div>
					</span>
					<span class='weather-5-day-day' id='weather-5-day-2'>
						<div class='weather-5-day-icon'>
							<img src='' />
						</div>
						<div class='weather-5-day-high'></div>
						<div class='weather-5-day-low'></div>
					</span>
					<span class='weather-5-day-day' id='weather-5-day-3'>
						<div class='weather-5-day-icon'>
							<img src='' />
						</div>
						<div class='weather-5-day-high'></div>
						<div class='weather-5-day-low'></div>
					</span>
					<span class='weather-5-day-day' id='weather-5-day-4'>
						<div class='weather-5-day-icon'>
							<img src='' />
						</div>
						<div class='weather-5-day-high'></div>
						<div class='weather-5-day-low'></div>
					</span>
					<span class='weather-5-day-day' id='weather-5-day-5'>
						<div class='weather-5-day-icon'>
							<img src='' />
						</div>
						<div class='weather-5-day-high'></div>
						<div class='weather-5-day-low'></div>
					</span>
				</div>
			</div>
		</div>
